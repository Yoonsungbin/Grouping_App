<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script>
		$(document).ready(function(){
				// 개인정보 가져오기 ---------------
				// name, email, contribution 값을 데이터베이스에서 읽어 변수에 입력합니다.		
				// 데이터를 알맞은 곳에 표시합니다.
				$('#name').text(localStorage.getItem('User_Name'));
				$('#email').text(localStorage.getItem('User_Email'));
				$('#contribution').text('0');	
				console.log(localStorage.getItem('User_Id'));
				// 할 일 가져오기 ---------------
				// 해당 user의 task를 데이터베이스에서 읽어 배열에 입력합니다.
				$.ajax({
            		url: 'http://165.132.221.182:8080/GetMyWork',
            		dataType: 'json',
            		type : 'POST',
            		data: {
            			
            			'User_Id' : localStorage.getItem('User_Id')
            					},
            		success: function(result) {
            			console.log('내가속한거나옵니다.');
            			console.log(result);
            			var memodataform = JSON.stringify(result);
            			var memotemp = JSON.parse(memodataform);
            			var memocount = memotemp.length;
            			var Work_Name = [];
            			var Project_Name = [];          			
            			for (var i = 0; i < memocount; i++) {
            				Work_Name[i] = memotemp[i].Work_Name;
            				Project_Name[i] = memotemp[i].Project_Name;
            			}
            			var list = [];
            			var index = 0;		
            			for (var i = 0; i < memocount; i++) {
            				list.push({
            					'Project_Name': Project_Name[i],
            					'Work_Name' : Work_Name[i]
            					
            				});	
            			}
            			
            			var text = "";
            			$.each(list, function(index, item){			
            				text += "<tr> <td>" + item.Project_Name + "</td> <td>" + item.Work_Name + "</td> </tr>"; 
            			});        
            			$('#mytask').append(text);
            		}            		
            	});				
						// mytask에 text를 덧붙입니다.
			});

		function gotomain(){
			location.replace('tab_memo.html');
		}

		</script>

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<style type = "text/css">
			body { 
				color: #404040;
				font-family: '함초롬돋움';
				font-size: 1em;
				line-height: 1.2em;
				text-align: center;
			}
			table{
				text-align: center;
				width: 23em;
				margin: 0 auto;
			}
			td{
				border-bottom: 1px solid gray;
				padding: 0.2em;
			}
		
		</style>
		
	</head>

	<body>
		<div data-role="page">
			<div data-role="header" data-theme="e">
				<h1>내정보 창입니다.</h1>
				<<a href="#" rel="external" onclick = "gotomain();"data-icon="arrow-l" class="ui-btn-left">뒤로</a>
			</div>
			<div data-role="content" data-theme="e">
				<div id="info">
					<img src="http://placehold.it/200x200"><br> <!--프로필 이미지-->
					<table id="myinfo">
						<tr>
							<td>이름</td>
							<td id="name"></td>
						</tr>
						<tr>
							<td>이메일</td>
							<td id="email"></td>
						</tr>
						<tr>
							<td>기여도</td>
							<td id="contribution"></td>
						</tr>
					</table>


					<div id="task">
						<h3>내가 할 일</h3>
						<table id="mytask">
						</table>
					</div>
				</div>
			</div>
			
		</div>
		
		
		
	</body>
	</html>
