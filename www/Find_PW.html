<!DOCTYPE html> 
<html manifest="cache.manifest">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/themes/MangoApp_theme.css" />
	<link rel="stylesheet" href="css/themes/MangoApp_theme.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

	<script>
		
		$(document).on("click", "#find_btn", function(){
			var InEmail = document.getElementById('inEmail').value;
			var InName = document.getElementById('inName').value;
			console.log('서버로 찾는다');
			$.ajax({
				url : 'http://54.65.21.180:8080/Find_PW',
				dataType : 'json',
				type : 'POST',
				data : {
					'User_Name' : InName,              
					'User_Email' :  InEmail		          
				},
				success : function(result) {
					if(result.suc == false){
						alert("입력된 정보가 일치하지 않습니다.");
						location.replace('Find_PW.html')
					}
					else
					{
						alert(InEmail+"로 이메일이 발송되었습니다.");
						location.replace('index.html');
					}
				}
			});
		});

	</script>
</head> 
<body>
	<div data-role="page" id="login" data-theme="a">
		<div data-role="header">
			<a href="#" data-rel="back" data-icon="arrow-l" class="ui-btn-left">뒤로</a>
			<h2></h2>
		</div>
		<div data-role="content" align="center">
			<div>
				<h3>비밀번호를 잃어버렸어요 :-(</h3>
				<form>
					<input type="email" id="inEmail" placeholder="이메일">
					<input type="text" id="inName" placeholder="이름">
					<input type="submit" id="find_btn" value="비밀번호 찾기" data-inline="true">
				</form>
			</div>
		</div>
	</body>
</head>
